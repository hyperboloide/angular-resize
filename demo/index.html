<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MV Demo</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resize.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>angular-resize</h1>

      <hr>

      <div ng-controller="simpleCtrl">

        <div class="row">

          <div
            ng-repeat="col in cols"
            ng-class="{'col-sm-3': col.span == 1, 'col-sm-6': col.span == 2, 'col-sm-9': col.span == 3, 'col-sm-12': col.span == 4}">
            <div class="alert alert-info" style="margin: 0">
              <strong>Col: {{ col.span }}</strong>
            </div>
          </div>
        </div>

        <hr>

        <button ng-if="cols.length < 4" ng-click="add()" class="btn btn-sm btn-success">add</button>
        <button ng-click="logModel()" class="btn btn-sm btn-default">log model</button>
      </div>


    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/resize.js"></script>
    <script src="/demo/demo.js"></script>

  </body>
</html>
